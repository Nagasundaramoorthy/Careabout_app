<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Health Risk Assessment</h2>
        <div class="row">
            <div class="col-md-4">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">BMI:</label>
                        <input type="number" step="0.1" class="form-control" name="bmi" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Blood Sugar:</label>
                        <input type="number" step="0.1" class="form-control" name="blood_sugar" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cholesterol:</label>
                        <input type="number" step="0.1" class="form-control" name="cholesterol" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CRP:</label>
                        <input type="number" step="0.1" class="form-control" name="crp" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Renal Function:</label>
                        <input type="number" step="0.1" class="form-control" name="renal_function" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Systolic BP:</label>
                        <input type="number" class="form-control" name="systolic" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diastolic BP:</label>
                        <input type="number" class="form-control" name="diastolic" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
            <div class="col-md-8">
                {% if prediction is not none %}
                <div class="alert alert-{{ 'danger' if prediction == 1 else 'success' }} text-center">
                    <h4>Prediction: {{ 'At Risk' if prediction == 1 else 'Not at Risk' }}</h4>
                </div>
                {% if risk_factors %}
                <h5>Risk Factors:</h5>
                <ul class="list-group mb-3">
                    {% for factor in risk_factors %}
                    <li class="list-group-item">{{ factor }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% if img_data %}
                <div class="text-center">
                    <img src="data:image/png;base64,{{ img_data }}" class="img-fluid" alt="Health Chart">
                </div>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
